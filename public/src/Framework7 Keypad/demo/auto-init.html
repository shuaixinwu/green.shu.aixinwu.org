<div class="page" data-page="calculator">
  <div class="page-content">
    <div class="content-block">
      <div class="content-block-inner">
        <p>Such predefined Numpad and Calculator keypads could be initialized automatically. Just use usual inputs but with special <i>type</i> attributes:<br>
          <i>&lt;input type="numpad"&gt;</i><br>
          <i>&lt;input type="calculator"&gt;</i>
        </p>
      </div>
    </div>
    <div class="content-block-title">Numpad</div>
    <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="numpad" placeholder="Enter number" readonly="readonly"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block-title">Calculator</div>
    <div class="list-block">
      <ul>
        <li>
          <div class="item-content">
            <div class="item-inner"> 
              <div class="item-input">
                <input type="calculator" data-toolbar="false" placeholder="Calc something" readonly="readonly"/>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
